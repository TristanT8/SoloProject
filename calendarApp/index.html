<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calendar App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        
        <div id ="container">
            <div id="header">
                <div id ='displayMonth'></div>
                <div>
                    <button id="backMonth">Previous Month</button>
                    <button id="nextMonth">Next Month</button>
                </div>
            </div>

            <div id="weekdays">
                <div>Sunday</div>
                <div>Monday</div>
                <div>Tuesday</div>
                <div>Wednesday</div>
                <div>Thursday</div>
                <div>Friday</div>
                <div>Saturday</div>
            </div>
            
            <div id="calendar"> </div>
        </div>

        <div id="newEventModal">
            <h4>New Event</h4>
            <input type="text" id="eventTitle" placeholder="Event Title">

            <button id="createButton">Create</button>
            <button id="cancelButton">Go Back</button>
        </div>

        <div id="updateEventModal">
            <h4>Event</h4>
            <p id="eventText"></p>

            <button id="deleteButton">Delete Event</button>
            <button id="closeButton">Close Event</button>
        </div>

        <div id="modalBackDrop"></div>
            
            <script src="./script.js"></script>
    </body>
</html>
